# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站

title: 宀茧
subtitle: LonCocoon · 来自一只杂食动物的自述
description: 利用Hexo搭建的博客
keywords: lonCocoon
author: lonCocoon
language: zh-CN
timezone: # 网站时区。Hexo 预设使用您电脑的时区。
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://lonelycocoon.github.io
root: / # 网站根目录
permalink: :year/:month/:day/:title/ # 文章的永久链接格式   :year/:month/:day/:title/
permalink_defaults: # 永久链接中各部分的默认值

# Directory
source_dir: source # 资源文件夹，这个文件夹用来存放内容，例如我们用markdown编写的博文
public_dir: public # 公共文件夹，这个文件夹用于存放生成的静态博客文件。
tag_dir: tags # 标签文件夹
archive_dir: archives # 归档文件夹
category_dir: categories # 分类文件夹
code_dir: downloads/code # Include code 文件夹
i18n_dir: :lang # 国际化（i18n）文件夹
skip_render: # 跳过指定文件的渲染，您可使用 glob 来配置路径。

# Writing
new_post_name: :title.md # 新文章的文件名称
default_layout: post # 预设布局
titlecase: false # 把标题转换为 titlecase（titlecase指的是将每个单词首字母转换成大写）
external_link: true # 在新标签中打开链接
filename_case: 0 # 把文件名称转换为 (1) 小写或 (2) 大写, 0表示不变
render_drafts: false # 显示草稿
post_asset_folder: false # 启动 Asset 文件夹
relative_link: false # 把链接改为与根目录的相对位址
future: true # 显示未来的文章
highlight: # 代码块的设置
  enable: true 
  line_number: true # 是否显示行号
  auto_detect: false # 是否自动监测
  tab_replace: # 将 tab 替换成其他字符串
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10 
  order_by: -date 
  
# Category & Tag
default_category: uncategorized # 默认分类, uncategorized表示未分类
category_map: # 分类别名
tag_map: # 标签别名

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD # 日期格式
time_format: HH:mm:ss # 时间格式

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10 # 每页显示的文章量，如果设置值为0，则表示禁止分野
pagination_dir: page # 分页目录

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: maupassant # 主题设置，默认是 landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git # 设置发布类型，如git，rsync
  repo: git@github.com:lonCocoon/lonCocoon.github.io.git
  branch: master
  message: 更新第一篇博客 start {{ now('YYYY-MM-DD HH:mm:ss') }}
